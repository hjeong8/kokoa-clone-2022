<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/main.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chatting screen</title>
  </head>
  <body id="chatting-bg">
    <div class="status-bar">
      <div class="status-bar-column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar-column">
        <span>18:43</span>
      </div>
      <div class="status-bar-column">
        <span>21%</span>
        <i class="fas fa-battery-half fa-lg"></i>
        <i class="fas fa-bolt fa-sm"></i>
      </div>
    </div>

    <header class="center-header">
      <div class="center-header-column">
        <a href="chats.html">
          <i class="fas fa-chevron-left fa-lg"></i>
        </a>
      </div>
      <div class="center-header-column">
        <h1 class="center-header-title">kokoa clone</h1>
      </div>
      <div class="center-header-column">
        <a href="find.html">
          <i class="fas fa-search fa-lg"></i>
        </a>
        <a href="#">
          <i class="fas fa-bars fa-lg"></i>
        </a>
      </div>
    </header>

    <main class="main-screen main-chatting">
      <div class="chatting-date">
        <span>tuesday, june 30, 2020</span>
      </div>
    </main>

    <form class="reply">
      <i class="far fa-plus-square fa-lg"></i>
      <div class="reply-ing">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/a176d52ad3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
